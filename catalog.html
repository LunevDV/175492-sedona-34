<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Каталог гостиниц</title>
</head>
<body>
  <header class="main-header">
    <a class="logo">
      <img src="index.html" alt="Логотип города Седона.">
    </a>
    <nav class="navigation">
      <ul class="site-navigation">
        <li class="site-navigation-item">
          <a class="link-item" href="#">Главная</a>
        </li>
        <li class="site-navigation-item">
          <a class="link-item" href="#">О Седоне</a>
        </li>
<!--Чтобы выделялся активный пункт меню добавляем класс navigation-item-active-->
        <li class="site-navigation-item site-navigation-item-active">
          <a class="link-item" href="#">Гостиницы</a>
        </li>
      </ul>
      <ul class="user-navigation">
        <li class="user-navigation-item">
          <a class="link-item" href="#">
            <img src="#" alt="Поиск.">
          </a>
        </li>
        <li class="user-navigation-item">
          <a class="link-item" href="#">
            <img src="#" alt="Избранное.">
          </a>
        </li>
        <li class="user-navigation-item">
          <a class="button" href="#">Хочу сюда</a>
        </li>
      </ul>
    </nav>
  </header>
  <main class="main-inner">
      <h1>Гостиницы Седоны</h1>
      <ul class="breadcrumbs">
        <li class="breadcrumbs-item">
          <a class="breadcrumbs-link" href="index.html">Главная</a>
        </li>
        <li class="breadcrumbs-item">
          <a class="breadcrumbs-link">Гостиницы</a>
        </li>
      </ul>
    <section class="filter">
      <h2 class="visually-hidden">Фильтры</h2>
      <form class="filter-form" action="https://echo.htmlacademy.ru/" method="get">
        <fieldset class="filter-group">
          <legend class="filter-title">Инфраструктура:</legend>
          <label>
            <input type="checkbox" name="filter-form-pool" checked>
            Бассейн
          </label>
          <label>
            <input type="checkbox" name="filter-form-parking" checked>
            Парковка
          </label>
          <label>
            <input type="checkbox" name="filter-form-wifi">
            Wi-Fi
          </label>
        </fieldset>
        <fieldset class="filter-group">
          <legend class="filter-title">Тип Жилья:</legend>
          <label>
            <input type="radio" name="filter-form-housing" value="hotel" checked>
            Гостиница
          </label>
          <label>
            <input type="radio" name="filter-form-housing" value="motel">
            Мотель
          </label>
          <label>
            <input type="radio" name="filter-form-housing" value="apartaments">
            Апартаменты
          </label>
        </fieldset>
        <fieldset class="filter-group">
          <legend class="filter-title">Стоимость, ₽:</legend>
          <label class="visually-hidden" for="filter-form-price-from"></label>
          <input type="text" name="filter-form-price-from" id="filter-form-price-from" value="0">
          <label class="visually-hidden" for="filter-form-price-to"></label>
          <input type="text" name="filter-form-price-to" id="filter-form-price-to" value="9000">
          <label class="visually-hidden" for="filter-form-range"></label>
          <input type="range" id="filter-form-range" min="0" max="10000">
        </fieldset>
        <button class="button" type="submit">Применить</button>
        <button class="button-reset" type="reset">Сбросить</button>
      </form>
    </section>
  </main>
  <footer class="main-footer">
    <ul class="social-list">
      <li class="social-item">
        <a href="#">
          <img src="#" alt="VK.">
        </a>
      </li>
      <li class="social-item">
        <a href="#">
          <img src="#" alt="Twitter.">
        </a>
      </li>
      <li class="social-item">
        <a href="#">
          <img src="#" alt="Youtube.">
        </a>
      </li>
    </ul>
    <a class="phone" href="tel:+74956660266">+7(495) 666-02-66</a>
    <a href="https://htmlacademy.ru/" target="_blank">
      <img src="#" alt="htmlacademy.">
    </a>
  </footer>
</body>
</html>
